            :root {
                --primary-color: #C667FF;
                --secondary-color: #9D34D4;
                --background-color: #F5F5F7;
                --text-color: #1e293b;
                --border-color: #e2e8f0;
                --error-color: #dc2626;

            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

                padding: 20px;
            }

            .container {
                text-align: center;
                padding: 100px;
                max-width: 600px;
                animation: fadeIn 0.5s ease-in;
                background-color: #FFFFFF;
            }

            .error-code {
                font-size: 8rem;
                font-weight: bold;
                margin: 0;
                color: #C667FF;
                line-height: 1;
            }

            .error-message {
                font-size: 1.5rem;
                margin: 1rem 0 2rem;
                color: #4a5568;
            }

            .home-button {
                display: inline-block;
                padding: 1rem 2rem;
                background: var(--text-color);
                border: 2px solid var(--text-color);
                color: white;
                text-decoration: none !important;
                border-radius: 50px;
                font-weight: 600;
                transition: transform 0.2s, background-color 0.2s;
                box-shadow: 0 4px 6px rgba(198, 103, 255, 0.1);
            }

            .home-button:hover {
                background: #FFFFFF;
                color: var(--text-color);
                border: 2px solid var(--text-color);

            }

            a {
                font-size: 1.2rem;
                color: #1e293b;
                text-decoration: none;
            }

            a:hover {
                color: var(--primary-color);
                text-decoration: underline;
            }

            footer {
                background-color: #F2F2F7;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 0.8em;
                margin-top: 40px;
                position: fixed;
                bottom: 0;
            }

            .footer-content {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 30px;
                padding: 20px;

            }

            .footer-links {
                display: flex;
                align-items: center;
            }

            .separator {
                color: #9b9999;
                margin: 0 3px;
                font-size: 1em;
                font-weight: 200;
            }

            .footer-link {
                color: #333;
                transition: color 0.3s;
                text-decoration: none;
                font-size: 15px;

            }

            .footer-link:hover {
                color: var(--primary-color);
                text-decoration: none;
            }

            .copyright {
                margin: 0;
                font-size: 15px;
            }

            @media (max-width: 720px) {
                .footer-content {
                    flex-direction: column;
                    margin-bottom: 20px;
                }

                .footer-links {
                    margin-bottom: 10px;
                }
