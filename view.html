        <script>
                function downloadMindmap(format) {
                    try {
                        const svg = document.getElementById('mindmap');

                        const svgCopy = svg.cloneNode(true);
                        const bbox = svg.getBBox();
                        const padding = 20;

                        const width = bbox.width + (padding * 2);
                        const height = bbox.height + (padding * 2);

                        svgCopy.setAttribute(
                            'viewBox',
                            `${bbox.x - padding} ${bbox.y - padding} ${width} ${height}`
                        );
                        svgCopy.setAttribute('width', width);
                        svgCopy.setAttribute('height', height);

                        const serializer = new XMLSerializer();
                        const svgStr = serializer.serializeToString(svgCopy);
                        const svgBase64 = btoa(unescape(encodeURIComponent(svgStr)));

                        if (format === 'svg') {
                            const blob = new Blob([svgStr], {type: 'image/svg+xml'});
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'mindmap.svg';
                            document
                                .body
                                .appendChild(a);
                            a.click();
                            document
                                .body
                                .removeChild(a);
                            URL.revokeObjectURL(url);
                        } else if (format === 'jpg') {
                            const img = new Image();
                            img.onload = function () {
                                const scale = 1.8;
                                const canvas = document.createElement('canvas');
                                canvas.width = this.width * scale;
                                canvas.height = this.height * scale;
                                const ctx = canvas.getContext('2d');
                                ctx.fillStyle = '#ffffff';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
                                const jpgUrl = canvas.toDataURL('image/jpeg', 0.95);
                                const a = document.createElement('a');
                                a.href = jpgUrl;
                                a.download = 'mindmap.jpg';
                                document
                                    .body
                                    .appendChild(a);
                                a.click();
                                document
                                    .body
                                    .removeChild(a);
                            };
                            img.src = 'data:image/svg+xml;base64,' + svgBase64;
                        } else if (format === 'pdf') {
                            const img = new Image();
                            img.onload = function () {
                                const canvas = document.createElement('canvas');
                                canvas.width = this.width;
                                canvas.height = this.height;
                                const ctx = canvas.getContext('2d');
                                ctx.fillStyle = '#ffffff';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                                ctx.drawImage(this, 0, 0);
                                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                                const pdf = new jspdf.jsPDF({
                                    orientation: canvas.width > canvas.height
                                        ? 'l'
                                        : 'p',
                                    unit: 'pt',
                                    format: [canvas.width, canvas.height]
                                });
                                pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
                                pdf.save('mindmap.pdf');
                            };
                            img.src = 'data:image/svg+xml;base64,' + svgBase64;
                        } else if (format === 'markdown') {
                            const viewer = document.getElementById('mindmap-viewer');
                            const currentMindmap = JSON.parse(viewer.dataset.currentMindmap || '{}');
                            if (currentMindmap.markdown) {
                                const blob = new Blob([currentMindmap.markdown], {type: 'text/markdown'});
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = 'mindmap.md';
                                document
                                    .body
                                    .appendChild(a);
                                a.click();
                                document
                                    .body
                                    .removeChild(a);
                                URL.revokeObjectURL(url);
                            } else {
                                alert('Markdown content not available.');
                            }
                        }

                        document
                            .getElementById('download-options-popup')
                            .style
                            .display = 'none';
                    } catch (error) {
                        console.error('Download error:', error);
                        alert(error.message);
                    }
                }

            document.addEventListener('DOMContentLoaded', function () {
                const downloadBtn = document.getElementById('download-btn');
                const formatSelect = document.getElementById('download-format');
                const closeBtn = document.getElementById('close-download-options-popup');
                const popup = document.getElementById('download-options-popup');
                const downloadMindmapBtn = document.getElementById('download-mindmap-btn');

                if (downloadMindmapBtn) {
                    downloadMindmapBtn.addEventListener('click', function() {
                        popup.style.display = 'flex';
                    });
                }

                if (downloadBtn && formatSelect) {
                    downloadBtn.addEventListener('click', function() {
                        popup.style.display = 'flex';
                    });

                    document.querySelector('.download-button').addEventListener('click', function() {
                        const format = formatSelect.value;
                        downloadMindmap(format);
                    });
                }

                closeBtn.addEventListener('click', function () {
                    popup.style.display = 'none';
                });

                popup.addEventListener('click', function (event) {
                    if (event.target === popup) {
                        popup.style.display = 'none';
                    }
                });
            });


            let currentMarkdown = '';

            async function loadMindMap() {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');

                if (!id) {
                    showError('No mind map ID provided');
                    return;
                }

                try {
                    const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
                    const cachedMindMap = history.find(item => item.id === +id);

                    if (cachedMindMap) {
                        window.location.href = `/history.html?id=${id}`;
                        return;
                    }

                    const response = await fetch(`https://share.mindmapwizard.com/${id}`);
                    if (!response.ok) {
                        throw new Error('Mind map not found');
                    }

                    const data = await response.json();

                    const mindMapData = {
                        id: +id,
                        topic: data.topic,
                        markdown: data.markdown,
                        timestamp: new Date().toISOString()
                    };

                    currentMarkdown = data.markdown;

                    if (!history.some(item => item.id === mindMapData.id)) {
                        history.unshift(mindMapData);
                        if (history.length > 100) {
                            history.pop();
                        }
                        localStorage.setItem('mindmap-history', JSON.stringify(history));
                    }

                    document
                        .getElementById('topic-title')
                        .textContent = data.topic;
                    document.title = `${data.topic} - Mind Map AI`;
                    renderMindMap(data.markdown);
                    setupButtons(data.markdown, data.topic);
                } catch (error) {
                    showError(error.message || 'Failed to load mind map');
                }
            }

            async function renderMindMap(markdown) {
                const {Markmap, Transformer} = window.markmap;
                const transformer = new Transformer();
                const svg = document.querySelector('#mindmap');
                const viewerContent = document.querySelector('.viewer-content');

                svg.innerHTML = '';
                svg.style.width = viewerContent.offsetWidth + 'px';
                svg.style.height = viewerContent.offsetHeight + 'px';
                svg.style.display = 'block';

                viewerContent.style.position = 'absolute';
                viewerContent.style.top = '50px';
                viewerContent.style.left = '0';
                viewerContent.style.right = '0';
                viewerContent.style.bottom = '0';
                viewerContent.style.overflow = 'hidden';

                if (!markdown.startsWith('---\nmarkmap:')) {
                    markdown = '---\nmarkmap:\n  maxWidth: 500\n---\n\n' + markdown;
                }

                const {root} = await transformer.transform(markdown);
                const mm = Markmap.create(svg, {
                    autoFit: true,
                    duration: 400,
                    zoom: true,
                    pan: true,
                    maxWidth: 550,
                    initialExpandLevel: 999
                });
                mm.setData(root);

                await new Promise(resolve => setTimeout(resolve, 100));
                mm.fit();

                setTimeout(() => {
                    mm.fit();
                    setTimeout(() => {
                        mm.fit();
                    }, 300);
                }, 500);

            }

            function setupButtons(markdown, topic) {
                document
                    .getElementById('download-btn')
                    .addEventListener('click', () => {
                        document.getElementById('download-options-popup').style.display = 'flex';
                    });

                document
                    .getElementById('share-btn')
                    .addEventListener('click', async () => {
                        if (navigator.share) {
                            try {
                                await navigator.share({
                                    title: document
                                        .getElementById('topic-title')
                                        .textContent,
                                    text: 'Check out this interesting mind map!',
                                    url: window.location.href
                                });
                                console.log('Content shared successfully');
                            } catch (err) {
                                console.error('Error sharing:', err);
                            }
                        } else {
                            try {
                                await navigator
                                    .clipboard
                                    .writeText(window.location.href);
                                showCopyNotification();
                            } catch (err) {
                                console.error('Error copying URL:', err);
                            }
                        }
                    });

            }

            function showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                document
                    .getElementById('topic-title')
                    .textContent = 'Error';
            }

            function showCopyNotification() {
                const notification = document.getElementById('copy-notification');
                notification
                    .classList
                    .add('show');
                setTimeout(() => {
                    notification
                        .classList
                        .remove('show');
                }, 2000);
            }

            loadMindMap();

            document.addEventListener('DOMContentLoaded', () => {
                const editButton = document.getElementById('edit-btn');
                const cancelEditButton = document.getElementById('cancel-edit');
                const saveEditButton = document.getElementById('save-edit');

                editButton.addEventListener('click', () => toggleEditMode(true));
                cancelEditButton.addEventListener('click', () => toggleEditMode(false));
                saveEditButton.addEventListener('click', updateMindmapFromEdit);
            });

            function toggleEditMode(show) {
                const viewerContent = document.querySelector('.viewer-content');
                const editorElement = document.getElementById('markdown-editor');
                const textarea = document.getElementById('markdown-textarea');
                const editorOverlay = document.getElementById('editor-overlay');

                if (show) {
                    viewerContent.style.display = 'none';
                    editorElement.style.display = 'block';
                    editorOverlay.style.display = 'block';
                    textarea.value = currentMarkdown;
                    textarea.focus();
                } else {
                    viewerContent.style.display = 'block';
                    editorElement.style.display = 'none';
                    editorOverlay.style.display = 'none';
                }
            }

            async function updateMindmapFromEdit() {
                const textarea = document.getElementById('markdown-textarea');
                const newMarkdown = textarea.value;

                if (newMarkdown !== currentMarkdown) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    if (!id) {
                        showError('Invalid mind map ID');
                        return;
                    }

                    const history = JSON.parse(localStorage.getItem('mindmap-history') || '[]');
                    const mindMapIndex = history.findIndex(item => item.id === +id);
                    const topic = document
                        .getElementById('topic-title')
                        .textContent;

                    if (mindMapIndex !== -1) {
                        history[mindMapIndex].markdown = newMarkdown;
                        history[mindMapIndex].timestamp = new Date().toISOString();
                        localStorage.setItem('mindmap-history', JSON.stringify(history));
                        window.location.href = `/history.html?id=${id}`;
                        return;
                    }
                }

                toggleEditMode(false);
            }
        </script>
    </html>
